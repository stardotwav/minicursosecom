<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo Javascript</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Olá, Mundo!</h1>
        <p>Bem-Vinde ao Minicurso Web FrontEnd Básico: Descomplicando o CSS!</p>
        <img src="https://i.pinimg.com/originals/f8/39/9a/f8399acd37f858c850bbebc2fd5d349e.gif">
    </div>

    <div>
        <button class="botao" type="button">Clique Aqui!</button>
    </div>
</body>

<script>
    const $botao = document.querySelector('.botao');
    let contador = 0;
    $botao.addEventListener('click', (e) => {
        window.alert(`Você clicou ${contador} vezes!`);
        contador++;
    });
</script>
</html>
